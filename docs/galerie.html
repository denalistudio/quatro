    <!-- Gallery styles -->
    <style>
        figure {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            max-width: 100%;
        }

        p {
            margin: 1em 0;
            line-height: 1.4;
        }

        /*
        Shuffle needs either relative or absolute positioning on the container
        It will set it for you, but it'll cause another style recalculation and layout.
        AKA worse performance - so just set it here
        */
        .my-shuffle-container {
            position: relative;
            overflow: hidden;
        }

        .my-sizer-element {
            position: absolute;
            opacity: 0;
            visibility: hidden;
        }

        .picture-item {
            height: 220px;
            margin-top: 24px;
        }

        .picture-item img {
            display: block;
            width: 100%;
        }

        @supports ((-o-object-fit: cover) or (object-fit: cover)) {
            .picture-item img {
                max-width: none;
                height: 100%;
                -o-object-fit: cover;
                object-fit: cover;
            }
        }

        .picture-item--h2 {
            height: 464px;
            /* 2x the height + 1 gutter */
        }

        .picture-item__inner {
            position: relative;
            height: 100%;
            overflow: hidden;
            background: #ecf0f1;
        }

        .picture-item__details {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            width: 100%;
            padding: 1em;
        }

        .picture-item__description {
            width: 100%;
            padding: 0 2em 1em 1em;
            margin: 0;
        }

        .picture-item__title {
            flex-shrink: 0;
            margin-right: 4px;
        }

        .picture-item__tags {
            flex-shrink: 1;
            text-align: right;
            margin: 0;
        }

        @media only screen and (min-width: 48em) {
            .picture-item--overlay .picture-item__details {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                -webkit-backdrop-filter: blur(7px);
                backdrop-filter: blur(7px);
                color: white;
                overflow: hidden;
            }

            .picture-item--overlay .picture-item__description {
                display: none;
            }

            .picture-item--overlay a {
                color: white;
                text-shadow: 0 0 1px black;
            }
        }

        @media only screen and (max-width: 48em) {
            .picture-item {
                height: auto;
                margin-top: 20px;
            }

            .picture-item__details,
            .picture-item__description {
                font-size: 0.875em;
                padding: 0.625em;
            }

            .picture-item__description {
                padding-right: 0.875em;
                padding-bottom: 1.25em;
            }

            .picture-item--h2 {
                height: auto;
            }
        }

        .filters-container {
            gap: 1em;
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: 1fr;
            grid-template-areas: "filter-search""filter-options";
        }

        @media only screen and (min-width: 62em) {
            .filters-container {
                grid-template-rows: auto;
                grid-template-columns: 6fr 4fr;
                grid-template-areas: "filter-options filter-search";
            }
        }

        .filter-label {
            display: block;
            margin-top: 0;
            margin-bottom: 0.5em;
            color: #95a5a6;
        }

        .filters-group {
            padding: 0;
            margin: 0 0 4px;
            border: 0;
        }

        @media only screen and (min-width: 48em) {
            .filters-group-wrap {
                display: flex;
                justify-content: space-between;
            }
        }

        /*.btn-group:after,
        .btn-group:before {
            content: " ";
            display: table;
        }

        .btn-group:after {
            clear: both;
        }*/

        .btn-group {
            gap: 0.5em;
            display: inline-flex;
            flex-wrap: wrap;
        }

        .btn-group .btn {
            border-radius: 5em;
        }

        .btn-group label.btn input[type=radio] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
            pointer-events: none;
        }

        .btn {
            display: inline-block;
            padding: 0.75em 0.8em;
            text-align: center;
            border-radius: 3px;
            border: 1px solid #34495e;
            color: #34495e;
            font-size: 1rem;
            background-color: rgba(52, 73, 94, 0);
            transition: 0.2s ease-out;
            cursor: pointer;
            -webkit-appearance: none;
        }

        @media (-moz-touch-enabled: 0),
        (pointer: fine) {
            .btn:hover {
                color: #fff;
                text-decoration: none;
                background-color: #ef7c00;
            }
        }

        .btn.active,
        .btn:active {
            outline: none;
            color: #fff;
            background-color: #ef7c00;
        }

        .btn.active:hover,
        .btn:active:hover {
            color: #fff;
            background-color: #dd6b08;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            color: #34495e;
            background-color: rgba(52, 73, 94, 0);
        }

        .btn--primary {
            color: #ef7c00;
            border-color: #ef7c00;
            background-color: rgba(52, 152, 219, 0);
        }

        @media (-moz-touch-enabled: 0),
        (pointer: fine) {
            .btn--primary:hover {
                background-color: #ef7c00;
            }
        }

        .btn--primary.active,
        .btn--primary:active {
            background-color: #ef7c00;
        }

        .btn--primary:disabled {
            color: #3498db;
            background-color: rgba(52, 152, 219, 0);
        }

        @media only screen and (max-width: 48em) {
            .btn {
                font-size: 0.875rem;
            }
        }

        .textfield {
            -webkit-appearance: none;
            box-sizing: border-box;
            width: 100%;
            border: 2px solid #95a5a6;
            border-radius: 4px;
            padding: 0.5em;
            font-size: 1rem;
            color: #34495e;
            transition: 0.15s;
        }

        .textfield:-ms-input-placeholder {
            color: #95a5a6;
            -ms-transition: 0.15s;
            transition: 0.15s;
        }

        .textfield::-moz-placeholder {
            color: #95a5a6;
            -moz-transition: 0.15s;
            transition: 0.15s;
        }

        .textfield::placeholder {
            color: #95a5a6;
            transition: 0.15s;
        }

        .textfield:hover {
            outline-width: 0;
            color: #5d6d77;
            border-color: #5d6d77;
        }

        .textfield:hover:-ms-input-placeholder {
            color: #5d6d77;
        }

        .textfield:hover::-moz-placeholder {
            color: #5d6d77;
        }

        .textfield:hover::placeholder {
            color: #5d6d77;
        }

        .textfield:focus {
            outline-width: 0;
            border-color: #34495e;
        }

        .textfield:focus:-ms-input-placeholder {
            color: #34495e;
        }

        .textfield:focus::-moz-placeholder {
            color: #34495e;
        }

        .textfield:focus::placeholder {
            color: #34495e;
        }

        .picture-item__title {
            display: none;
        }

        /* Ensure images take up the same space when they load */
        /* https://vestride.github.io/Shuffle/images */
        .aspect {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
        }

        .aspect__inner {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .aspect--16x9 {
            padding-bottom: 56.25%;
        }

        @media only screen and (min-width: 48em) {

            .col-4\@sm,

            .col-6\@sm,

                width: 100%;
            }
        }

        @media only screen and (min-width: 62em) {

            .col-2\@md,
            .col-3\@md,
            .col-4\@md,
            .col-5\@md,
            .col-6\@md,
            .col-7\@md,
            .col-8\@md,
            .col-9\@md,
            .col-10\@md,

            }

            .col-1\@md {

            .col-2\@md {

    <script src="https://unpkg.com/shufflejs@5"></script>
    <script>
        var Shuffle = window.Shuffle;

        class Demo {
            constructor(element) {
                this.element = element;
                this.shuffle = new Shuffle(element, {
                    itemSelector: '.picture-item',
                    sizer: element.querySelector('.my-sizer-element')
                }); // Log events.

                this.addShuffleEventListeners();
                this._activeFilters = [];
                this.addFilterButtons();
                this.addSorting();
                this.addSearchFilter();
            }
            /**
             * Shuffle uses the CustomEvent constructor to dispatch events. You can listen
             * for them like you normally would (with jQuery for example).
             */


            addShuffleEventListeners() {
                this.shuffle.on(Shuffle.EventType.LAYOUT, data => {
                    console.log('layout. data:', data);
                });
                this.shuffle.on(Shuffle.EventType.REMOVED, data => {
                    console.log('removed. data:', data);
                });
            }

            addFilterButtons() {
                const options = document.querySelector('.filter-options');

                if (!options) {
                    return;
                }

                const filterButtons = Array.from(options.children);

                const onClick = this._handleFilterClick.bind(this);

                filterButtons.forEach(button => {
                    button.addEventListener('click', onClick, false);
                });
            }

            _handleFilterClick(evt) {
                const btn = evt.currentTarget;
                const isActive = btn.classList.contains('active');
                const btnGroup = btn.getAttribute('data-group');

                this._removeActiveClassFromChildren(btn.parentNode);

                let filterGroup;

                if (isActive) {
                    btn.classList.remove('active');
                    filterGroup = Shuffle.ALL_ITEMS;
                } else {
                    btn.classList.add('active');
                    filterGroup = btnGroup;
                }

                this.shuffle.filter(filterGroup);
            }

            _removeActiveClassFromChildren(parent) {
                const {
                    children
                } = parent;

                for (let i = children.length - 1; i >= 0; i--) {
                    children[i].classList.remove('active');
                }
            }

            addSorting() {
                const buttonGroup = document.querySelector('.sort-options');

                if (!buttonGroup) {
                    return;
                }

                buttonGroup.addEventListener('change', this._handleSortChange.bind(this));
            }

            _handleSortChange(evt) {
                // Add and remove `active` class from buttons.
                const buttons = Array.from(evt.currentTarget.children);
                buttons.forEach(button => {
                    if (button.querySelector('input').value === evt.target.value) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                }); // Create the sort options to give to Shuffle.

                const {
                    value
                } = evt.target;
                let options = {};

                function sortByDate(element) {
                    return element.getAttribute('data-created');
                }

                function sortByTitle(element) {
                    return element.getAttribute('data-title').toLowerCase();
                }

                if (value === 'date-created') {
                    options = {
                        reverse: true,
                        by: sortByDate
                    };
                } else if (value === 'title') {
                    options = {
                        by: sortByTitle
                    };
                }

                this.shuffle.sort(options);
            } // Advanced filtering


            addSearchFilter() {
                const searchInput = document.querySelector('.js-shuffle-search');

                if (!searchInput) {
                    return;
                }

                searchInput.addEventListener('keyup', this._handleSearchKeyup.bind(this));
            }
            /**
             * Filter the shuffle instance by items with a title that matches the search input.
             * @param {Event} evt Event object.
             */


            _handleSearchKeyup(evt) {
                const searchText = evt.target.value.toLowerCase();
                this.shuffle.filter((element, shuffle) => {
                    // If there is a current filter applied, ignore elements that don't match it.
                    if (shuffle.group !== Shuffle.ALL_ITEMS) {
                        // Get the item's groups.
                        const groups = JSON.parse(element.getAttribute('data-groups'));
                        const isElementInCurrentGroup = groups.indexOf(shuffle.group) !== -1; // Only search elements in the current group

                        if (!isElementInCurrentGroup) {
                            return false;
                        }
                    }

                    const titleElement = element.querySelector('.picture-item__title');
                    const titleText = titleElement.textContent.toLowerCase().trim();
                    return titleText.indexOf(searchText) !== -1;
                });
            }

        }

        document.addEventListener('DOMContentLoaded', () => {
            window.demo = new Demo(document.getElementById('grid'));
        });
    </script>
