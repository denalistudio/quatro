<body>
    <h1>Počítadlo obsahu</h1>
    <input type="number" id="1" placeholder="Strana 1 v cm" onkeyup="count()">
    <input type="number" id="2" placeholder="Strana 2 v cm" onkeyup="count()">
    <!-- Nechal jsem tady jen dvě pole, může jich ovšem být více, vždy s unikátním ID co pak dáme do vzorce -->
    <p id="result">Výsledek v cm&#178;</p> <!-- Zde se vypisuje výsledek -->
</body>

<script>
    function count() {
        var result = document.getElementById("1").value * document.getElementById("2").value; // Tady můžeme upravit vzoreček
        document.getElementById("result").innerHTML = result + "cm&#178;";
    }
</script>
